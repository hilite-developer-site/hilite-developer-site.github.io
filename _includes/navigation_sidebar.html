<h3>Endpoints</h3>
<ul>
  {% for page in site.endpoints %} {% if page.title %}
  <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
  {% endif %} {% endfor %}
</ul>
<h3>Specifications</h3>
<ul>
  {% for page in site.specs %} {% if page.title %}
  <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
  {% endif %} {% endfor %}
</ul>
